<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript: Hello, World!</title>
</head>
<body>
    <div id="app"></div>
    <div class="wrapper">
        <h2><strong>My Favorite Games<span>( 6 )</span></strong></h2>
      <div class="cards">
        <figure class="card">
          <img src="https://static-cdn.jtvnw.net/ttv-boxart/World%20of%20Warcraft-285x380.jpg" />
          <figcaption>World of Warcraft</figcaption>
        </figure>
        <figure class="card">
          <img src="https://static-cdn.jtvnw.net/ttv-boxart/Minecraft-285x380.jpg" />
          <figcaption>Minecraft</figcaption>
        </figure>
        <figure class="card">
          <img src="https://static-cdn.jtvnw.net/ttv-boxart/Hearthstone-285x380.jpg" />
          <figcaption>Hearthstone</figcaption>
        </figure>
        <figure class="card">
          <img src="https://static-cdn.jtvnw.net/ttv-boxart/StarCraft%20II-285x380.jpg" />
          <figcaption>Starcraft 2</figcaption>
        </figure>
        <figure class="card">
          <img src="https://static-cdn.jtvnw.net/ttv-boxart/Diablo%20III-285x380.jpg" />
          <figcaption>Diablo 3</figcaption>
        </figure>
        <figure class="card">
          <img src="https://static-cdn.jtvnw.net/ttv-boxart/Pok%C3%A9mon%20FireRed/LeafGreen-285x380.jpg" />
          <figcaption>Pokemon FireRed</figcaption>
        </figure>
        
        <a href="https://www.giantbomb.com/star-wars-republic-commando/3030-1339/">
            <figure class="card">
                <img src="https://www.giantbomb.com/a/uploads/scale_small/8/87790/2995856-box_swrc.png" />
                <figcaption>Star Wars: Republic Commando</figcaption>
            </figure>
        </a>
        https://codepen.io/davidicus/pen/ZYjoVO
      </div>
    <h2><strong>Currently Reading</strong></h2>
      <div class="cards" id="currently-reading-bookshelve"></div>

      <h2><strong>Read Books</strong></h2>
      <div class="cards" id="read-bookshelve"></div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
